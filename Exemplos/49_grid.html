       <style>
           .gridContainer{
               width: 90%;
               background:#ccc;
               margin: 30px auto;
               display: grid;
               grid-gap:10px;

               grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
               grid-auto-rows: 100px;
           }
           .gridItem{
               background-color: orange;
               padding: 15px;
               font-family: sans-serif;
           }
       </style>
    </head>
    <body>
        <h2>Grid Layout</h2>

        <div class="gridContainer">
            <div class="gridItem">1</div>
