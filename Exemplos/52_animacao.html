<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <title>pagina de exemplo estrutura b√°sica </title>
       <meta charset="uft-8">
       <meta name="author" content="Gabriel">
       <meta name="description" content="lista de documentos">
       <meta name="keywords" content="html5, escola, faculdade">
        <style>

            @keyframes anda {
                0%{
                    transform: translateX(0);
                    background:yellow;
                }
                25%, 75%{
                    height: 80px;

                }

                100%{
                    transform: translateX(400px);
                    background:blue;
                }
            }

            #anima-time div{
                width:  80px;
                height: 50px;
                border: 3px solid red;
                margin: 10px;
            }
             #anima-time div:nth-child(1){
                 animation-name: anda;
                 animation-duration: 2s;
                 animation-timing-function: ease-in-out;
                 /*animation: anda 2s ease-in-out;*/
             }
             #anima-time div:nth-child(2){
                animation-name: anda;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
                animation-direction: alternate;

                /*animation: anda ease-in-out infinite alternate;*/
            }
            #anima-time div:nth-child(3){
                animation-name: anda;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-delay: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                
            }

            #anima-time div:nth-child(4){
                background: red;
                animation-name: anda;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-delay: 1s;
                animation-iteration-count: 2;
                animation-direction: alternate;
                animation-fill-mode: backwards;
                
            }

            #anima-time div:nth-child(5){
                background: red;
                animation-name: anda;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-delay: 1s;
                animation-iteration-count: infinite;
                    
                animation-fill-mode: backwards;
                animation-play-state: running;
                
            }

            #anima-time div:nth-child(5):hover{
                animation-play-state: paused;
                
                
                
            }

        </style>
    </head>
    <body>
        <h2>Animation</h2>
        <p><code>animation: name duration timing-function deplay iteration-count direction fill-mode play-state </code></p> 
        <div id="anima-time">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    
       
    </body>
</html>
