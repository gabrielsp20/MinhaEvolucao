<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>


    <script>


        n1 = parseFloat(prompt('Jogador 1 digite um número'));

        n2 = parseFloat(prompt('Jogador 2 digite um número'));

        //se forem iguais, mostrar mensagem 'empate'
        if (n1 == n2) {
            alert('Os números são iguais! FIM DO PROGRAMA')
        } else {
            sorteio = parseInt(Math.random() * 2)
            if (sorteio == 0 &&  n1 < n2 || sorteio == 1 && n1 > n2 ) {
                    alert('O vencedor da partida foi o jogador 1')
                } else {
                    alert('O vencedor da partida foi o jogador 2')
                }
            }
    </script>
</body>

</html>
