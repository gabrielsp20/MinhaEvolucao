<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            var n1 = prompt("Digite um número:");
                                    
            n1 = parseInt(n1);
                                    
            var n2 = prompt("Digite outro número:");
                        
            n2 = parseInt(n2);
            
            sub = n1 - n2
            
            alert("O valor da subtração é " + sub );
                        
            //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
            mul = n1 * n2
            
            alert("O valor da multiplicação é " + mul );
                        
            //mostrar a divisão concatenando com o texto "a divisão é: ..."

            div = n1 / n2
            
            alert("O valor da divisão é " + div );
                        
            //mostrar a soma concatenando com o texto "a soma é: ..."

            soma = n1 + n2
            
            alert("O valor da soma é " + soma );
            
            
        </script>
    </body>
</html>
