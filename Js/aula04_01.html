<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <button onclick="mostrarTabuada();">Criar tabuada </button>
    <button onclick="limparTabuada();">Limpar tabuada </button>

    <div id="output"></div>


    <script>
        function mostrarTabuada(){
            n = parseInt(prompt('Digite um número'));
            limparTabuada();
            t = 1;
            mensagem = '';

            while(t <= 10){
                mensagem += n + ' x ' + t + ' = ' + (n*t) + '<br>';
                t++;
            }
            output.innerHTML = mensagem;
        }
        function limparTabuada(){
            mensagem = '';
            output.innerHTML = mensagem;
        }

    

        output = document.querySelect("#output");
    </script>
</body>
</html>
