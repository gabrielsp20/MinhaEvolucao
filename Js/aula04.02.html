<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="mostrarArea(largura, altura)">Mostrar area</button>

    <script>
        largura = parseFloat(prompt('Digite a largura'))
        altura = parseFloat(prompt('Digite a altura'))

        function mostrarArea(l, a){
            alert('área total: ' + (l * a))
        }
    </script>
</body>
</html>
