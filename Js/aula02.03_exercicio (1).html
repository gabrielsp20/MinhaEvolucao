<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            n1 = prompt("Digite um número");
            n1 = parseInt(n1);

            n2 = prompt("Digite um número");
            n2 = parseInt(n2);
                                                            
            resto = n1 % n2;

            alert("O resto da divisão de " + n1 + " por " + n2 +  " é: " + resto   );
                        
            
            resto = n1 ** n2;

            alert("O numero " + n1 + " elevado por " + n2 +  " é: " + resto   );
                 
            
            
        </script>
    </body>
</html>
