<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>

        n1 = parseFloat(prompt('Digite um número'));

        n2 = parseFloat(prompt('Digite outro número'));

        media = (n1 + n2) / 2;

        if(n1 > 0 && n2 > 0 && media > 5){
            alert('Parabens você foi aprovado ')
        }else{
            alert('Você foi reprovado ')
        }

    </script>
</body>
</html>
