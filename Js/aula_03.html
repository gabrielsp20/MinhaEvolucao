<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        n1 = prompt("Digite um número ");
        n1 = parseInt(n1);

        n2 = prompt("Digite um outro numero ");
        n2 = parseInt(n2);

        media = (n1 + n2) / 2;
        
        alert("A media é: "+ media)

    </script>
</body>
</html>
