<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        ano = 1004

        while(ano < 2021){
            if (!(ano % 100 == 0) || (ano % 400 == 0)){
                document.write(ano + '<br>')
            }
            else{
                document.write(ano + 'Esse ano não é bissexto <br>')
            }
            ano += 4
        }

        
        
        
        


        

    </script>
</body>
</html>
